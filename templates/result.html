<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI문철</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style_result.css')}}">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="intro_bg">
            <div class="header">
                <h1><a href="/">AI문철</a></h1>
                <div class="nav">
                    <ul>
                        {%if userid == "admin" %}
                            <li><a href="/admin">관리자 페이지</a></li>
                            <li><a href="/logout">로그아웃</a></li>
                        {%else%}
                            <li><a href="/logout">로그아웃</a></li>
                        {%endif%}
                        <li><a href="/submit">영상업로드</a></li>
                        <li><a href="/info">마이페이지</a></li>
                    </ul>
                </div>
            </div>
        </div>
      <div class="main_text0">
        <div class="container-info">
          <div class="content" style="text-align:center;">
            <img src={{ url }} style="max-width: 512px"><br><br><br>
            이 영상의 결과는 다음과 같습니다.<br><br>
            <h2>{{ratio}}</h2><br><br><h3>{{explanation}}</h3><br><br>
            결과는 마이페이지에서 다시 확인하실 수 있습니다.<br><br>
            <input type="button" value="List" onClick="location.href='/info'">
          </div>
       
        </div>
      </div>
    </div>
  </body>
